{% extends 'base.html' %}

{% block content %}
<h1>{{ object.name }}</h1>
<ul>
    {% for observation in observations %}
    <li>{{ observation.date }} - {{ observation.location }} <img src={{ observation.image.url }} style="max-width: 30%;"></li>
    {% empty %}
    <li>No observations found.</li>
    {% endfor %}
</ul>
{% endblock %}
